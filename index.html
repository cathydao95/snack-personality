<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Food Personality Quiz</title>
  </head>
  <body>
    <main class="container">
      <div>
        <div class="intro-wrapper">
          <h1>Food Personality Quiz</h1>
          <p>Find out what your snack options say about your personaity!</p>
                  <input type="button" value="Start the Quiz!" class="btn">
        </div>
      </div>
    </main>

    <form>
          <!-- Question 1 -->
          <section class="container">
            <div class="wrapper">
              <div class="q-num"><span>1.</span></div>
              <div>
                <h2>It's time for an afternoon snack. What do you go for?</h2>
                <div class="question">
                  <input type="radio" id="sweet-1" name="afternoon-snack" value="sweet" required="required">
                  <label for="sweet-1">Fresh fruit and chocolate!</label>
                </div>
                <div class="question">
                  <input type="radio" id="salt-1" name="afternoon-snack" value="salt" require="required">
                  <label for="salt-1">Popcorn or crackers with hummus.</label>
                </div>
                <div>
                  <input type="button" value="Next" class="btn btn-next">
                </div>
              </div>
              
            </div>
          </section>

          <!-- Question 2 -->
          <section class="container">
            <div class="wrapper">
              <div class="q-num"><span>2.</span></div>
              <div><h2>It's move night! What would be best paired with a movie?</h2>
                <div class="question">
                  <input type="radio" id="salt-2" name="movie-snack" value="salt" require="required">
                  <label for="salt-2">The only correct choice is Potato Chips.</label>
                </div>
                <div class="question">
                  <input type="radio" id="sweet-2" name="movie-snack" value="sweet" required="required">
                  <label for="sweet-2">Nothing pairs with a movie like warm and fresh chocolate chip cookies!</label>
                </div>
                <div>
                  <input type="button" value="Next" class="btn btn-next">
                </div></div>
            </div>
          </section>

          <!-- Results Page -->
          <section class="container">
            <div >
              <input type="button" value="Get Results" class="btn btn-next">
            </div>
          </section>

          <!-- Results of Quiz -->
          <section class="container">
            <div>
              
            </div>
            <input type="reset" value="Restart Quiz" class="btn btn-reset">
          </section>
    </form>



      
      <script src="./js/main.js"></script>
    
    </body>
    
    </html>
</html>
